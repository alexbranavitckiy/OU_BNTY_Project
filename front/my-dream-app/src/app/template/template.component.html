<div class="container content" [ngSwitch]="templateNumber">
  <div *ngSwitchCase="1">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{text[1].name}}</h5>
        <ol class="list-group list-group-flush">
          <li class="list-group-item">{{text[2].name}}</li>
          <li class="list-group-item">{{text[3].name}}</li>
          <li class="list-group-item">{{text[4].name}}</li>
          <li class="list-group-item">{{text[5].name}}</li>
        </ol>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{text[1].name}}</h5>
        <ol class="list-group list-group-flush">
          <li class="list-group-item">{{text[2].name}}</li>
          <li class="list-group-item">{{text[3].name}}</li>
          <li class="list-group-item">{{text[4].name}}</li>
          <li class="list-group-item">{{text[5].name}}</li>
        </ol>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{text[1].name}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      </div>
    </div>
  </div>
</div>
